<style>
    .property-item {
        opacity: 1;
        transition: opacity 0.5s ease-in-out;
    }
    
    .property-item.hidden {
        opacity: 0;
        display: none;
    }
    
    .property-item.fade-in {
        display: block;
        animation: fadeIn 0.5s ease-in-out forwards;
    }
    
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const loadMoreBtn = document.querySelector('.load-more-properties');
        const loadMoreBtn2 = document.querySelector('.load-more-properties2');

        const hiddenProperties = document.querySelectorAll('.property-item.hidden');
        const hiddenProperties2 = document.querySelectorAll('.property-item-2.hidden');
        
        if (loadMoreBtn && hiddenProperties.length === 0) {
            loadMoreBtn.style.display = 'none';
        }
        if (loadMoreBtn2 && hiddenProperties2.length === 0) {
            loadMoreBtn2.style.display = 'none';
        }
        
        if (loadMoreBtn) {
            loadMoreBtn.addEventListener('click', function() {
                const hiddenProperties = document.querySelectorAll('.property-item.hidden');
                let counter = 0;
                
                hiddenProperties.forEach(function(property) {
                    if (counter < 3) {
                        property.classList.remove('hidden');
                        property.classList.add('fade-in');
                        counter++;
                    }
                });
                
                if (loadMoreBtn && document.querySelectorAll('.property-item.hidden').length === 0) {
                    loadMoreBtn.style.display = 'none';
                }
            });
        }

        if (loadMoreBtn2) {
            loadMoreBtn2.addEventListener('click', function() {
                const hiddenProperties = document.querySelectorAll('.property-item-2.hidden');
                let counter = 0;
                
                hiddenProperties.forEach(function(property) {
                    if (counter < 3) {
                        property.classList.remove('hidden');
                        property.classList.add('fade-in');
                        counter++;
                    }
                });
                
                if (loadMoreBtn2 && document.querySelectorAll('.property-item-2.hidden').length === 0) {
                    loadMoreBtn2.style.display = 'none';
                }
            });
        }
    });
</script>
</html>
