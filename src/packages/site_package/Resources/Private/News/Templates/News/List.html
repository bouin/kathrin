<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  xmlns:n="http://typo3.org/ns/GeorgRinger/News/ViewHelpers"
	  data-namespace-typo3-fluid="true">
<f:layout name="General" />
<!--
	=====================
		Templates/News/List.html
-->

<f:section name="content">
	<!--TYPO3SEARCH_end-->
	<f:if condition="{news}">
		<f:then>

			<div class="news-list-view" id="news-container-{contentObjectData.uid}">
				<f:if condition="{settings.hidePagination}">
					<f:then>
						<f:if condition="{settings.templateLayout}==1">
							<!--hier starten wir, inkl Iterator 123-->

							<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2">
								<f:for each="{news}" as="newsItem" iteration="iterator">
									<f:render partial="List/Item" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
								</f:for>
							</div>
							<f:if condition="{news -> f:count()} > 6">
								<div class="p-3 pt-2 pb-4">
									<a class="link-underline mail-arrow load-more-properties" href="javascript:void(0);">
										Weitere Objekte laden
									</a>
								</div>
							</f:if>
						</f:if>
						<f:if condition="{settings.templateLayout}==2">
							<!--hier starten wir, inkl Iterator-->

								<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2 pt-8">
									<f:for each="{news}" as="newsItem" iteration="iterator">
										<f:render partial="List/Itemcomingsoon" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
									</f:for>
								</div>
							
							<f:if condition="{news -> f:count()} > 6">
								<div class="p-3 pt-2 pb-4">
									<a class="link-underline mail-arrow load-more-properties2" href="javascript:void(0);">
										Weitere Objekte laden
									</a>
								</div>
							</f:if>
						</f:if>
					</f:then>
				</f:if>
			</div>
		</f:then>
	</f:if>
	<!--TYPO3SEARCH_begin-->
</f:section>
</html>
