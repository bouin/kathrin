<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:switch expression="{file.type}">
    <f:case value="3">
        <f:render partial="Media/Type/Audio" arguments="{file: file, dimensions: dimensions, data: data, settings: settings}" />
    </f:case>
    <f:case value="4">
        <f:render partial="Media/Type/Video" arguments="{file: file, dimensions: dimensions, data: data, settings: settings}" />
    </f:case>
    <f:defaultCase>
        <f:if condition="{file.originalFile.properties.extension}=='gif'">
            <f:then>

                <img class=" w-full" src="/fileadmin/{file.originalFile.identifier}" width="1920" height="1280" alt="{file.alternative}" loading="{settings.media.lazyLoading}" decoding="{settings.media.imageDecoding}" />

            </f:then>
            <f:else>
                <f:render partial="Media/Type/Image" arguments="{file: file, dimensions: dimensions, data: data, settings: settings}" />
            </f:else>
        </f:if>
    </f:defaultCase>
</f:switch>
</html>
